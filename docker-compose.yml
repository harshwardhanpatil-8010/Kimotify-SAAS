# This setup assumes you are using Prisma with a PostgreSQL database.
# 1. Create a '.env' file in your project root.
# 2. Add the following environment variables to your .env file:
#
#    DATABASE_URL="postgresql://user:password@db:5432/mydb?schema=public"
#    POSTGRES_USER=user
#    POSTGRES_PASSWORD=password
#    POSTGRES_DB=mydb
#
# 3. Run 'docker-compose up --build' to start your services.
# 4. To run migrations, open another terminal and run:
#    'docker-compose exec app bunx prisma migrate dev'

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Optional: expose db port to host for local tools
    restart: unless-stopped

volumes:
  postgres_data:
