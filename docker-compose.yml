# PreciOps AI DevOps Agent
# docker-compose.yml for local development and testing
# This setup includes the Next.js application and a PostgreSQL database for Prisma.
#
# Create a .env file in this directory with the following variables:
# DATABASE_URL="postgresql://myuser:mypassword@db:5432/mydb"
# DB_USER=myuser
# DB_PASSWORD=mypassword
# DB_NAME=mydb
#
# To run: docker-compose up --build

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Pass DATABASE_URL at build time for 'prisma generate'
      args:
        DATABASE_URL: ${DATABASE_URL}
    container_name: nextjs-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Pass DATABASE_URL at runtime for the application
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3000
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: postgres-db
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
