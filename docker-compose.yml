version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Ensure this URL matches the credentials in the db service
      - DATABASE_URL=postgresql://user:password@db:5432/mydb?schema=public
      # Add other necessary environment variables for your application
      # - NEXTAUTH_URL=http://localhost:3000
      # - NEXTAUTH_SECRET=yoursecret
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      # Persist database data across container restarts
      - postgres_data:/var/lib/postgresql/data
    # Uncomment the following lines to expose the database port to your host machine
    # ports:
    #   - "5432:5432"

volumes:
  postgres_data:
